<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <span id="history"></span><br>
            <span id="currentdisplay"></span>
        </div>

        <div id="container">

            <div class="row">
                <button class="numberbtn">7</button>
                <button class="numberbtn">8</button>
                <button class="numberbtn">9</button>
                <button class="operationbtn">รท</button>
            </div>

            <div class="row">
                <button class="numberbtn">4</button>
                <button class="numberbtn">5</button>
                <button class="numberbtn">6</button>
                <button class="operationbtn">x</button>
            </div>

            <div class="row">
                <button class="numberbtn">1</button>
                <button class="numberbtn">2</button>
                <button class="numberbtn">3</button>
                <button class="operationbtn">-</button>
            </div>

            <div class="row">
                <button class="numberbtn">0</button>
                <button class="numberbtn" id="float">.</button>
                <button id="result">=</button>
                <button class="operationbtn">+</button>
            </div>

            <div class="row">
                <button id="clear">clear</button>
                <button id="del">โซ</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
